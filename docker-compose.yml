version: "3.9"
services:

  app:
    container_name: n8n
    # image: n8nio/n8n:0.231.3
    image: n8nio/n8n:0.233.1
    # command: n8n import:credentials --input=/home/node/import/credentials.json
    # command: n8n import:workflow --input=/home/node/import/flows.json
    # command: n8n export:credentials --input=/home/node/export/credentials.json
    # command: n8n export:workflow --input=/home/node/export/flows.json
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/home/node/.n8n
      - ./import:/home/node/import
      - ./export:/home/node/export
    ports:
      - "5678:5678"

  nginx:
    image: nginx:1.25.1-alpine
    command: "/bin/sh -c 'envsubst < /etc/nginx/conf.d/app.conf.template > /etc/nginx/conf.d/app.conf & while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./nginx/config:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

networks:
  n8n_network: